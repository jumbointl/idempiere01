name: monalisa_app_001
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.4

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.7.0
  dotenv: ^4.2.0
  flutter_dotenv: ^5.2.1
  flutter_riverpod: ^2.6.1
  formz: ^0.8.0
  go_router: ^14.6.2
  google_fonts: ^6.2.1
  http_parser: ^4.1.2
  idempiere_rest: ^1.0.2
  image_picker: ^1.1.2
  shared_preferences: ^2.5.3
  webview_flutter: ^4.10.0
  flutter_launcher_icons: ^0.14.3
  intl: ^0.20.2
  input_dialog: ^0.1.1
  simple_barcode_scanner: ^0.3.0
  change_app_package_name: ^1.5.0
  awesome_dialog: ^3.2.1
  flutter_addons: 2.1.2
  fl_chart: ^0.70.2
  pin_code_fields: ^8.0.1
  card_swiper: ^3.0.1
  flutter_svg: ^2.1.0
  flutter_svg_provider: ^1.0.7
  country_picker: ^2.0.27
  pinput: ^5.0.1
  mobile_scanner: ^7.0.0
  flutter_tabler_icons: ^1.43.0
  riverpod: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/certificates/my_certificate.pem
    - assets/certificates/monalisa_com_py.pem
    - assets/images/
    - google_fonts/
    - assets/loaders/
    - google_fonts/montserrat_alternates/
    - assets/svgs/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 600
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700


flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icono-monalisa.png"  # Ruta de tu icono
  adaptive_icon_foreground: "assets/images/icono-monalisa.png"  # Opcional
  adaptive_icon_background: "#ffffff"  # Fondo del icono adaptativo (Android)